<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
</head>
<body>
    <h1>Inventory Management</h1>

    <h2>Add New Item</h2>
    <form action="/inventory" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        <button type="submit">Add Item</button>
    </form>

    <h2>Update Item</h2>
    <form action="/inventory/<item_id>" method="PUT">
        <label for="item_id">Item ID:</label>
        <input type="number" id="item_id" name="item_id" required><br><br>
        <label for="update_name">New Name:</label>
        <input type="text" id="update_name" name="name"><br><br>
        <label for="update_quantity">New Quantity:</label>
        <input type="number" id="update_quantity" name="quantity"><br><br>
        <button type="submit">Update Item</button>
    </form>

    <h2>Delete Item</h2>
    <form action="/inventory/<item_id>" method="DELETE">
        <label for="delete_item_id">Item ID to Delete:</label>
        <input type="number" id="delete_item_id" name="item_id" required><br><br>
        <button type="submit">Delete Item</button>
    </form>

    <h2>View Inventory</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
