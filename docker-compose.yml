version: '3'

services:
  producer:
    build: ./producer
    image: inventory-management-system-producer:latest
    volumes:
      - ./producer:/app
    depends_on:
      - database
      - rabbitmq
    network_mode: "host"  # Run in host network mode

  consumer_one:
    build: ./consumer_one
    image: inventory-management-system-consumer-one:latest
    volumes:
      - ./consumer_one:/app
    depends_on:
      - database
      - rabbitmq
    network_mode: "host"  # Run in host network mode

  consumer_two:
    build: ./consumer_two
    image: inventory-management-system-consumer-two:latest
    volumes:
      - ./consumer_two:/app
    depends_on:
      - database
      - rabbitmq
    network_mode: "host"  # Run in host network mode

  consumer_three:
    build: ./consumer_three
    image: inventory-management-system-consumer-three:latest
    volumes:
      - ./consumer_three:/app
    depends_on:
      - database
      - rabbitmq
    network_mode: "host"  # Run in host network mode

  consumer_four:
    build: ./consumer_four
    image: inventory-management-system-consumer-four:latest
    volumes:
      - ./consumer_four:/app
    depends_on:
      - database
      - rabbitmq
    network_mode: "host"  # Run in host network mode

  rabbitmq:
    image: rabbitmq:latest
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
    network_mode: "host"  # Run in host network mode

  database:
    image: postgres:latest
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: inventory_database
    volumes:
      - postgres_data:/var/lib/postgresql/data
    network_mode: "host"  # Run in host network mode

volumes:
  postgres_data: